<div class="min-h-screen bg-gray-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-4">Álbumes</h2>
  
    <div *ngIf="loading" class="text-gray-300">Cargando álbumes...</div>
    <div *ngIf="error" class="text-red-400">Error al cargar álbumes.</div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="!loading && !error">
      <div *ngFor="let album of albums" class="bg-gray-800 p-4 rounded shadow">
        <img *ngIf="album.images.length" [src]="album.images[0].url" alt="Portada del álbum"
          class="w-full h-48 object-cover rounded mb-2" />
        <h3 class="text-lg font-semibold">{{ album.name }}</h3>
        <p class="text-sm text-gray-400">Lanzado en {{ album.release_date | date: 'yyyy' }}</p>
      </div>
    </div>
</div>
