<div class="min-h-screen bg-[#0F0F0F] text-white p-6 font-sans">
  <h2 class="text-3xl font-bold mb-6 text-cyan-400 text-center">Canciones del Álbum</h2>

  <div *ngIf="loading" class="text-gray-400 text-center mt-10 animate-pulse">
    Cargando canciones...
  </div>

  <div *ngIf="error" class="text-red-400 text-center mt-10">
    Error al cargar canciones.
  </div>

  <ul *ngIf="!loading && !error" class="space-y-4 max-w-3xl mx-auto mt-4">
    <li *ngFor="let track of tracks"
        class="bg-white/5 hover:bg-white/10 p-4 rounded-xl shadow-md flex justify-between items-center transition">
      <div>
        <p class="text-lg font-semibold text-cyan-300">{{ track.name }}</p>
        <p class="text-sm text-gray-400">Duración: {{ formatDuration(track.duration_ms) }}</p>
      </div>
      <a [href]="track.external_urls.spotify" target="_blank"
         class="bg-green-500 hover:bg-green-400 text-black font-medium px-4 py-1.5 rounded-full text-sm transition">
        Escuchar
      </a>
    </li>
  </ul>
</div>
