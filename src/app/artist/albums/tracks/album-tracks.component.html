<div class="min-h-screen bg-gray-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-4">Canciones del Álbum</h2>
  
    <div *ngIf="loading" class="text-gray-300">Cargando canciones...</div>
    <div *ngIf="error" class="text-red-400">Error al cargar canciones.</div>
  
    <ul class="space-y-3" *ngIf="!loading && !error">
      <li *ngFor="let track of tracks" class="bg-gray-800 p-4 rounded shadow flex justify-between items-center">
        <div>
          <p class="text-lg">{{ track.name }}</p>
          <p class="text-sm text-gray-400">Duración: {{ formatDuration(track.duration_ms) }}</p>
        </div>
        <a [href]="track.external_urls.spotify" target="_blank"
           class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition">
          Escuchar
        </a>
      </li>
    </ul>
</div>
