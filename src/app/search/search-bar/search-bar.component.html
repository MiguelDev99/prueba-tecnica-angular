<div class="min-h-screen bg-[#0F0F0F] text-white p-6 font-sans">
  <h1 class="text-3xl font-bold mb-6 text-cyan-400 text-center">Buscar Artistas</h1>

  <div class="flex justify-center gap-4 mb-6">
    <a routerLink="/playlists"
      class="px-4 py-1 rounded-full border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black text-sm font-medium transition duration-200 ease-in-out">
      Mis Playlists
    </a>
    <a routerLink="/public-playlists"
      class="px-4 py-1 rounded-full border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black text-sm font-medium transition duration-200 ease-in-out">
      Playlists Públicas
    </a>
    <button (click)="logout()"
      class="px-4 py-1 rounded-full border border-red-400 text-red-400 hover:bg-red-400 hover:text-black text-sm font-medium transition duration-200 ease-in-out">
      Cerrar sesión
    </button>
  </div>

  <div class="flex gap-2 mb-8 justify-center">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Escribe un artista"
      class="px-4 py-2 w-full max-w-md rounded-full bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"/>
    <button (click)="onSearch()" class="px-5 py-2 rounded-full bg-cyan-500 hover:bg-cyan-400 text-white font-medium transition">
      Buscar
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let artist of artists" (click)="goToAlbums(artist.id)"
      class="bg-white/5 hover:bg-white/10 rounded-xl p-4 shadow-md cursor-pointer transition">
      <img *ngIf="artist.images.length" [src]="artist.images[0].url"
        alt="Imagen" class="w-full h-48 object-cover rounded-lg mb-4"/>
      <h2 class="text-xl font-semibold text-cyan-300">{{ artist.name }}</h2>
      <p class="text-sm text-gray-400">Seguidores: {{ artist.followers.total | number }}</p>
      <p class="text-sm text-gray-500">Géneros: {{ artist.genres.join(', ') || 'N/A' }}</p>
    </div>
  </div>
</div>
