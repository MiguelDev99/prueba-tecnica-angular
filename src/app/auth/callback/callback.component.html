<div class="min-h-screen flex flex-col items-center justify-center bg-[#0F0F0F] text-white text-center px-4 transition-all duration-700 ease-in-out">
    <img src="assets/img/musium.png" alt="Musium Logo" class="w-20 h-20 mb-6 rounded-full drop-shadow-md animate-pulse object-cover" />
  
    <div *ngIf="loading" class="transition-opacity duration-700 ease-in-out opacity-100 scale-100">
      <div class="text-lg font-medium mb-4">Conectando con tu cuenta de Spotify...</div>
      <div class="w-12 h-12 border-4 border-[#00F0FF] border-t-transparent rounded-full animate-spin mb-2 mx-auto"></div>
      <p class="text-sm text-gray-400">Por favor espera mientras recuperamos tu información.</p>
    </div>
  
    <div *ngIf="!loading" class="opacity-0 animate-[fadeIn_0.7s_ease-out_forwards] transform translate-y-2">
      <h2 class="text-2xl font-semibold mb-2">¡Bienvenido, {{ userName }}!</h2>
      <p class="text-sm text-gray-400 mb-4">Redirigiéndote a tu experiencia musical...</p>
  
      <button (click)="goToSearch()" class="mt-2 px-4 py-2 bg-green-500 rounded hover:bg-green-600 transition-colors duration-300">
        Continuar
      </button>
    </div>
  </div>
